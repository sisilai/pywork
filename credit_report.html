<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>企业信用报告</title>
    <style>
        body {
            background-color: #f2f2f2;
            margin: 0;
            font-family: "微软雅黑";
        }

        .company {
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: #333333;
            font-size: 17px;
            background-color: #ffffff;
            margin-top: 10px;
        }

        .main-info {
            background-color: #ffffff;
            margin-top: 10px;
        }

        .main-info-list {
            list-style: none;
            margin-left: 16px;
            margin-top: 0;
            margin-bottom: 0;
            -webkit-padding-start: 0;
        }

        .main-info-list>li {
            height: 46px;
            line-height: 46px;
        }

        .main-info-list>li:not(:last-child) {
            border-bottom: 1px solid #f2f2f2;
        }

        .main-info-list-title {
            font-size: 15px;
            color: #333333;
        }

        .main-info-list-content {
            font-size: 13px;
            color: #919191;
            float: right;
            margin-right: 14px;
        }

        .other-info {
            background-color: #ffffff;
            margin-top: 10px;
        }

        .other-info-list {
            list-style: none;
            margin-top: 0;
            margin-bottom: 0;
            -webkit-padding-start: 0;
        }

        .other-info-list>li>div {
            height: 46px;
            line-height: 46px;
            margin-left: 16px;
        }

        .other-info-list>li:not(:last-child)>div {
            border-bottom: 1px solid #f2f2f2;
        }

        .other-info-list>li:hover {
            background-color: #f2f2f2;
        }

        .other-info-list-title {
            font-size: 15px;
            color: #333333;
            margin-left: 13px;
        }

        .business-img-div {
            float: left;
            background: url("images/icon-report-3x.png") center no-repeat;
            width: 20px;
            height: inherit;
            background-size: 20px;
        }

        .analysis-img-div {
            float: left;
            background: url("images/icon-analysis-3x.png") center no-repeat;
            width: 20px;
            height: inherit;
            background-size: 20px;
        }

        .risk-img-div {
            float: left;
            background: url("images/icon-risk-3x.png") center no-repeat;
            width: 20px;
            height: inherit;
            background-size: 20px;
        }
        .other-info-list-img-arrow-div {
            float: right;
            background: url("images/icon-arrow-right-3x.png") center no-repeat;
            width: 10px;
            height: inherit;
            background-size: 10px 15px;
            margin-right: 14px;
        }
    </style>
</head>
<body>
    <div class="company">网易有限责任公司</div>

    <div class="main-info">
        <ul class="main-info-list">
            <li>
                <span class="main-info-list-title">天下评记录</span>
                <span class="main-info-list-content">15</span>
            </li>
            <li>
                <span class="main-info-list-title">更新时间</span>
                <span class="main-info-list-content">2015-09-05</span>
            </li>
            <li>
                <span class="main-info-list-title">经营状况</span>
                <span class="main-info-list-content">正常</span>
            </li>
            <li>
                <span class="main-info-list-title">成立时间</span>
                <span class="main-info-list-content">2001-01-05</span>
            </li>
            <li>
                <span class="main-info-list-title">注册资本</span>
                <span class="main-info-list-content">
                    500万
                    <span>人民币</span>
                </span>
            </li>
            <li>
                <span class="main-info-list-title">法定代表人</span>
                <span class="main-info-list-content">张三</span>
            </li>
        </ul>
    </div>

    <div class="other-info">
        <ul class="other-info-list">
            <li>
                <div>
                    <div class="business-img-div"></div>
                    <span class="other-info-list-title">工商信息</span>
                    <div class="other-info-list-img-arrow-div"></div>
                </div>
            </li>
            <li>
                <div>
                    <div class="analysis-img-div"></div>
                    <span class="other-info-list-title">企业经营分析</span>
                    <div class="other-info-list-img-arrow-div"></div>
                </div>
            </li>
            <li>
                <div>
                    <div class="risk-img-div"></div>
                    <span class="other-info-list-title">九大类风险信息</span>
                    <div class="other-info-list-img-arrow-div"></div>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
