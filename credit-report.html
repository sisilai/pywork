<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>企业信用报告</title>
    <link href="credit-report.css" rel="stylesheet">
</head>
<body>
    <div class="company-name">网易有限责任公司</div>

    <div class="main-info">
        <ul class="main-info-list">
            <li>
                <span class="main-info-list-title">评记录</span>
                <span class="main-info-list-content">15</span>
            </li>
            <li>
                <span class="main-info-list-title">更新时间</span>
                <span class="main-info-list-content">2015-09-05</span>
            </li>
            <li>
                <span class="main-info-list-title">经营状况</span>
                <span class="main-info-list-content">正常</span>
            </li>
            <li>
                <span class="main-info-list-title">成立时间</span>
                <span class="main-info-list-content">2001-01-05</span>
            </li>
            <li>
                <span class="main-info-list-title">注册资本</span>
                <span class="main-info-list-content">
                    <span>500万</span>
                    <span class="unit">人民币</span>
                </span>
            </li>
            <li>
                <span class="main-info-list-title">法定代表人</span>
                <span class="main-info-list-content">张三</span>
            </li>
        </ul>
    </div>

    <div class="other-info">
        <ul class="other-info-list">
            <li>
                <div>
                    <div class="relate-img business-img"></div>
                    <span class="other-info-list-title">工商信息</span>
                    <div class="other-info-list-img-arrow"></div>
                </div>
            </li>
            <li>
                <div>
                    <div class="relate-img analysis-img"></div>
                    <span class="other-info-list-title">企业经营分析</span>
                    <div class="other-info-list-img-arrow"></div>
                </div>
            </li>
            <li>
                <div>
                    <div class="relate-img risk-img"></div>
                    <span class="other-info-list-title">九大类风险信息</span>
                    <div class="other-info-list-img-arrow"></div>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
